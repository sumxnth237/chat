<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ChatGPT</h1>
    </header>
   <div class="container">
        <div class="logo">
           <text> 💬 </text>
        </div>
        <div class="buttons">
            <div class="button" id="quiz">
                <span class="icon">🎓</span>
                <span class="text">Quiz me on world capitals</span>
            </div>
            <div class="button" id="activities">
                <span class="icon">💡</span>
                <span class="text">Activities to make friends in new city</span>
            </div>
            <div class="button" id="seoul">
                <span class="icon">🐉</span>
                <span class="text">Experience Seoul like a local</span>
            </div>
            <div class="button" id="workout">
                <span class="icon">🏋️‍♂️</span>
                <span class="text">Create a workout plan</span>
            </div>
        </div>
    </div>
    <main>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ChatGPT Interface</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
